{% extends 'news/base.html' %}

{% block content %}
    <h2>Change password</h2>
    
    {% if not user.has_usable_password %}
        <p style="color: red;">You have not defined a password yet.</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
        
{% endblock content %}
